<!DOCTYPE html>
{{define "Email"}}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый тест в курсе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        .title {
            color: #2d7ff9;
            font-size: 22px;
            margin-bottom: 16px;
        }
        .course {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
        }
        .lesson {
            background: #f0f4fa;
            border-left: 4px solid #2d7ff9;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .footer {
            color: #888;
            font-size: 13px;
            margin-top: 32px;
            text-align: center;
        }
        a.button {
            display: inline-block;
            background: #2d7ff9;
            color: #fff !important;
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Новый тест в вашем курсе!</div>
    <div class="course"><b>Курс:</b> {{.CourseName}}</div>
    <div class="lesson"><b>Урок:</b> {{.LessonTitle}}</div>
    <div class="test">
        <b>Название теста:</b> {{.TestTitle}}<br>
    </div>
    <a class="button" href="{{.TestLink}}">Перейти к тесту</a>
    <div class="footer">
        Это автоматическое уведомление. Если вы не хотите получать такие письма, измените настройки уведомлений в личном кабинете.
    </div>
</div>
</body>
</html>
{{end}}
